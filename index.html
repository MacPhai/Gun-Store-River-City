<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Store de River City</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1023623639448424548/1273731400046215288/Gun_Store_de_River_City.png?ex=66bfae4e&is=66be5cce&hm=0ac669bd45120d11ba5b40b2409738afb510768ad3db35aa88fc6db855d709d7&">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="hero_banner">
            <div class="navbar">
                <a href="index.html" class="navbar_item"><img src="logo_gun_store.png" class="img_navbar" alt="Logo Gun Store"></a>
                <a href="index.html" class="navbar_item">Accueil</a>
                <a href="registre.html" class="navbar_item">Registre</a>
            </div>
            <div class="main">
                <h1>Gun Store Catalogue</h1>
                <div class="catalogue">
                    <div class="catalogue-item" id="open-dialog-berreta-m9">
                        <img src="berettam9.png" alt="Beretta M9">
                        <p>Beretta M9</p>
                    </div>
                    <div class="catalogue-item" id="open-dialog-colt-m1911">
                        <img src="coltm1911.png" alt="Colt M1911">
                        <p>Colt M1911</p>
                    </div>
                    <div class="catalogue-item" id="open-dialog-tec-9">
                        <img src="tec9.png" alt="Tec 9">
                        <p>Tec 9</p>
                    </div>
                    <div class="catalogue-item" id="open-dialog-desert-eagle">
                        <img src="deserteagle.png" alt="Desert Eagle">
                        <p>Desert Eagle</p>
                    </div>
                    <div class="catalogue-item" id="open-dialog-ak-47">
                        <img src="ak47.png" alt="AK-47">
                        <p>AK-47</p>
                    </div>
                    <div class="catalogue-item" id="open-dialog-remington-870">
                        <img src="remington870.png" alt="Remington 870">
                        <p>Remington 870</p>
                    </div>
                    <div class="catalogue-item" id="open-dialog-lmt-l129a1">
                        <img src="lmtl129a1.png" alt="Lmt L129A1">
                        <p>Lmt L129A1</p>
                    </div>
                    <div class="catalogue-item" id="open-dialog-kriss-vector-smg">
                        <img src="/assets/krissvectorsmg.png" alt="Kriss Vector SMG">
                        <p>Kriss Vector SMG</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="dialog-info" class="dialog hide">
            <div class="dialog-info-content">
                <p></p>
                <button id="close-dialog-btn-info">Fermer</button>
            </div>
        </div>
        <div class="wrapper">
            <img src="cookie.png" alt="Cookie Consent" class="cookie_img">
            <div class="content">
                <header>Consentement des cookies</header>
                <p>Ce site Web utilise des cookies pour vous garantir la meilleure expérience sur notre site Web.</p>
                <div class="buttons">
                    <button class="item">Je comprends</button>
                    <a href="https://docs.google.com/document/d/1MqugLX8UZ5kmditROosLNT5mNCICaesyA3xFW0eRubA/edit?usp=sharing" class="item" target="_blank">Notre politique de confidentialité</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
